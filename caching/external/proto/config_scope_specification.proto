syntax = "proto2";

package databricks.caching;

import "scalapb.proto";

option java_package = "com.databricks.api.proto.caching.external";;
option java_generate_equals_and_hash = true;
option java_outer_classname = "ConfigScopeSpecificationProto";
option java_multiple_files = true;
option (scalapb.options) = {
  package_name: "com.databricks.api.proto.caching.external",
  flat_package: true,
};

// Specification for a config scope against which a config override can match at runtime. A config
// scope corresponds to one shard in a particular cloud and region.
message ConfigScopeP {
  // The URI of the cluster that this config override applies to. The cluster's environment must
  // match the environment that the config is for.
  //
  // Example: "kubernetes-cluster:prod/cloud1/public/region2/clustertype2/01"
  optional string cluster_uri = 4;

  reserved 2, 3;
}
